<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
</head>

<body id="calendarBody">

<header class="header">
  <div class="container">
    <h1 class="title">Calendar</h1>
    <div class="form">
      <select id="users">
        <option value="all" selected>All members</option>
        <option value="maria">Maria</option>
        <option value="sasha">Sasha</option>
        <option value="kate">Kate</option>
        <option value="victor">Victor</option>
      </select>
      <a class="btn" href="create-event.html">New Event +</a>
    </div>
  </div>
</header>

<main class="main">
  <section class="calendar">
    <div class="container">
      <table id="calendar" class="calendar striped">
          <tr>
            <th>Time</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
          </tr>
      </table>
    </div>
  </section>
</main>

</body>
</html>
